<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js'></script>
</head>

<body>
    <div id='app'>
        <div v-text="name"></div>
        <div v-html="html"></div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name:'dell',
            html:'<h1>dell</h1>'
        }

    })
</script>

</html>
